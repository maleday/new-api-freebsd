name: Check Updates

permissions:
  actions: write
  contents: write

on:
  schedule:
    - cron: '0 16 */1 * *' # 每天检查一次
  workflow_dispatch: # 允许手动运行

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: compare versions
        id: check
        run: |
          # 1. 获取官方最新版本 (Calcium-Ion/new-api)
          export REMOTEVERSION=$(wget -qO- https://api.github.com/repos/Calcium-Ion/new-api/tags | gawk -F '["v]' '/name/{print "v"$5;exit}')
          echo "Remote Version: $REMOTEVERSION"
          
          # 2. 获取你自己仓库的最新 Release 版本 (而不是原作者的)
          # 注意：这里改成了动态获取当前仓库地址
          export LOCALVERSION=$(curl --location --silent --fail --show-error "https://api.github.com/repos/${{ github.repository }}/releases/latest" | grep -oP '"tag_name":\s*"\K[^"]+' || echo "v0.0.0")
          echo "Local Version: $LOCALVERSION"
          
          # 3. 运行比较脚本
          # 注意：这里假设 compare.sh 会比较这两个环境变量，并把结果 SYNCED 写入 $GITHUB_ENV
          bash compare.sh
          
      - name: Trigger release
        # 只有当 SYNCED 为 0 (意味着有新版本) 时才运行
        if: ${{ env.SYNCED == 0 }}
        uses: actions/github-script@v6
        with:
          # 修改点：使用系统自带 Token，不需要自己配置 PAT_TOKEN
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
              try {
                await github.rest.actions.createWorkflowDispatch({
                  owner: context.repo.owner, // 修改点：自动识别你的用户名
                  repo: context.repo.repo,   // 修改点：自动识别你的仓库名
                  workflow_id: 'build.yml',  // 确保你的构建文件叫 build.yml
                  ref: 'main'
                })
                console.log("Successfully triggered build workflow.")
              } catch (error) {
                console.error("Error triggering workflow:", error)
                core.setFailed(error.message)
              }
              
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 8
